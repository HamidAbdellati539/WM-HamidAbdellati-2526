<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezoekers WebPage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Eigen CSS -->
    <link href="css/Bezoekers.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">🎵 Bezoekers</a>
        <div>
            <a href="Concerten.html"><button class="btn btn-outline-light me-2" id="navConcerten">Concerten</button></a>
            <a href="Tickets.html"><button class="btn btn-outline-light me-2" id="navTickets">Tickets</button></a>
        </div>
    </div>
    </nav>
    <section id="bezoekersSectie" style="display:block;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Bezoekers</h2>
      </div>
      <button class="btn btn-primary" id="btnLaadBezoeker">Laad Bezoekers</button>
      <div id="bezoekersLijst" class="row g-3">
      </div>
      <h2>bezoeker toevoegen</h2>
      <form id="addVisitorForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="bezoeker_voornaam" class="form-label">Voornaam</label>
          <input type="text" id="bezoeker_voornaam" class="form-control" name="bezoeker_voornaam" required>
        </div>
        <div class="mb-3">
          <label for="bezoeker_familienaam" class="form-label">Familienaam</label>
          <input type="text" id="bezoeker_familienaam" class="form-control" name="bezoeker_familienaam" required>
        </div>
        <div class="mb-3">
          <label for="Bezoeker_geboortedatum" class="form-label">Geboortedatum</label>
          <input type="date" id="Bezoeker_geboortedatum" class="form-control" name="Bezoeker_geboortedatum" required>
        </div>
        <div class="mb-3">
          <label for="Bezoeker_Email" class="form-label">Email</label>
          <input type="text" id="Bezoeker_Email" class="form-control" name="Bezoeker_Email" required>
        </div>
        <button type="submit" id="btnAddVisitor" class="btn btn-success">Voeg Bezoeker Toe</button>
      </form>
      <h2>Bezoeker verwijderen</h2>
      <form id="deleteVisitorForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="bezoeker_id" class="form-label">Bezoeker ID</label>
          <input type="number" id="bezoeker_id" class="form-control" name="bezoeker_id" required>
        </div>
        <button type="submit" id="btnVerwijderBezoeker" class="btn btn-success">Verwijder Bezoeker</button>
      </form>
      <h2>Bezoeker aanpassen</h2>
      <form id="putConcertForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="bezoeker_id" class="form-label">Bezoeker ID</label>
          <input type="number" id="bezoeker_id" class="form-control" name="bezoeker_id" required>
        </div>
        <div class="mb-3">
          <label for="bezoeker_voornaam" class="form-label">Voornaam</label>
          <input type="text" id="bezoeker_voornaam" class="form-control" name="bezoeker_voornaam" required>
        </div>
        <div class="mb-3">
          <label for="bezoeker_familienaam" class="form-label">Familienaam</label>
          <input type="text" id="bezoeker_familienaam" class="form-control" name="bezoeker_familienaam" required>
        </div>
        <div class="mb-3">
          <label for="Bezoeker_geboortedatum" class="form-label">Geboortedatum</label>
          <input type="date" id="Bezoeker_geboortedatum" class="form-control" name="Bezoeker_geboortedatum" required>
        </div>
        <div class="mb-3">
          <label for="bezoeker_email" class="form-label">Email</label>
          <input type="text" id="bezoeker_email" class="form-control" name="bezoeker_email" required>
        </div>
        <button type="submit" id="btnAanpassenBezoeker" class="btn btn-success">Pas Bezoeker Aan</button>
      </form>
    </section>
    <script src="js/Bezoekers.js"></script>
  </body>
</html>
