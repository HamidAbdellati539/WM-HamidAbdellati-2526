<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets WebPage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Eigen CSS -->
    <link href="css/Tickets.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">ðŸŽµ Tickets</a>
            <div>
                <a href="Bezoekers.html"><button class="btn btn-outline-light me-2" id="navBezoekers">Bezoekers</button></a>
                <a href="Concerten.html"><button class="btn btn-outline-light me-2" id="navConcerten">Concerten</button></a>
            </div>
        </div>
    </nav>
    <section id="ticketsSectie" style="display:block">
      <h2>Ticket kopen</h2>
        <button class="btn btn-primary" id="btnLaadTickets">Laad Tickets</button>
      <div id="ticketsLijst" class="row g-3">
        <!-- Hier komen concertkaarten via JS --> 
      </div>
      <h2>Ticket Toevoegen</h2>
      <form id="addTicketForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="Ticket_bezoekerID" class="form-label">Bezoeker ID</label>
          <input type="number" id="Ticket_bezoekerID" class="form-control" name="Ticket_bezoekerID" required>
        </div>
        <div class="mb-3">
          <label for="Ticket_concertID" class="form-label">Concert ID</label>
          <input type="number" id="Ticket_concertID" class="form-control" name="Ticket_concertID" required>
        </div>
        <button type="submit" id="btnAddTicket" class="btn btn-success">Voeg Ticket Toe</button>
      </form>
      <h2>Ticket Verwijderen</h2>
      <form id="deleteTicketForm" class="border p-3 rounded bg-white">
          <div class="mb-3">
          <label for="Ticket_ID" class="form-label">Ticket ID</label>
          <input type="number" id="Ticket_ID" class="form-control" name="Ticket_ID" required>
          <button type="submit" id="btnDeleteTicket" class="btn btn-success">Verwijder Ticket</button>
        </div>
      </form>
      <h2>Ticket Aanpassen</h2>
      <form id="putTicketForm" class="border p-3 rounded bg-white">
          <div class="mb-3">
          <label for="Ticket_ID" class="form-label">Ticket ID</label>
          <input type="number" id="Ticket_ID" class="form-control" name="Ticket_ID" required>
        </div>
          <div class="mb-3">
          <label for="Ticket_bezoekerID" class="form-label">Bezoeker ID</label>
          <input type="number" id="Ticket_bezoekerID" class="form-control" name="Ticket_bezoekerID" required>
        </div>
          <div class="mb-3">
          <label for="Ticket_concertID" class="form-label">Concert ID</label>
          <input type="number" id="Ticket_concertID" class="form-control" name="Ticket_concertID" required>
        </div>
        <button type="submit" id="btnPutTicket" class="btn btn-success">Pas Ticket Aan</button>
      </form>
    </section>
    <script src="js/Tickets.js"></script>
  </body>
</html>
