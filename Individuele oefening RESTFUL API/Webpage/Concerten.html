<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerten WebPage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Eigen CSS -->
    <link href="css/Concerten.css" rel="stylesheet" type="text/css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸŽµ Concerten</a>
            <div>
                <a href="Bezoekers.html"><button class="btn btn-outline-light me-2" id="navBezoekers">Bezoekers</button></a>
                <a href="Tickets.html"><button class="btn btn-outline-light me-2" id="navTickets">Tickets</button></a>
            </div>
        </div>
    </nav>
    <section id="concertenSectie">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Concerten</h2>
      </div>
      <button class="btn btn-primary" id="btnLaadConcert">Laad Concerten</button>
      <div id="concertenLijst" class="row g-3">
        <!-- Hier komen concertkaarten via JS --> 
      </div>
      <h2>Concert toevoegen</h2>
      <form id="addConcertForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="Concert_artiest" class="form-label">Artiest</label>
          <input type="text" id="Concert_artiest" class="form-control" name="Concert_artiest" required>
        </div>
        <div class="mb-3">
          <label for="Concert_datum" class="form-label">Concert Datum</label>
          <input type="date" id="Concert_datum" class="form-control" name="Concert_datum" required>
        </div>
        <div class="mb-3">
          <label for="Concert_uur" class="form-label">Concert Uur</label>
          <input type="time" id="Concert_uur" class="form-control" name="Concert_uur" required>
        </div>
        <div class="mb-3">
          <label for="Concert_venue" class="form-label">Concert Venue</label>
          <input type="text" id="Concert_venue" class="form-control" name="Concert_venue" required>
        </div>
        <div class="mb-3">
          <label for="Concert_kostprijs" class="form-label">Concert Kostprijs</label>
          <input type="number" id="Concert_kostprijs" class="form-control" name="Concert_kostprijs" required>
        </div>
        <button type="submit" id="btnNieuwConcert" class="btn btn-success">Nieuw Concert</button>
      </form>
      <h2>Concert verwijderen</h2>
      <form id="deleteConcertForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="concert_id" class="form-label">Concert ID</label>
          <input type="number" id="concert_id" class="form-control" name="concert_id" required>
        </div>
        <button type="submit" id="btnVerwijderConcert" class="btn btn-success">Verwijder Concert</button>
      </form>
      <h2>Concert aanpassen</h2>
      <form id="putConcertForm" class="border p-3 rounded bg-white">
        <div class="mb-3">
          <label for="concert_id" class="form-label">Concert ID</label>
          <input type="number" id="concert_id" class="form-control" name="concert_id" required>
        </div>
        <div class="mb-3">
          <label for="concert_artiest" class="form-label">Concert Artiest</label>
          <input type="text" id="concert_artiest" class="form-control" name="concert_artiest" required>
        </div>
        <div class="mb-3">
          <label for="concert_datum" class="form-label">Concert Datum</label>
          <input type="date" id="concert_datum" class="form-control" name="concert_datum" required>
        </div>
        <div class="mb-3">
          <label for="concert_uur" class="form-label">Concert Uur</label>
          <input type="time" id="concert_uur" class="form-control" name="concert_uur" required>
        </div>
        <div class="mb-3">
          <label for="concert_venue" class="form-label">Concert Venue</label>
          <input type="text" id="concert_venue" class="form-control" name="concert_venue" required>
        </div>
        <div class="mb-3">
          <label for="concert_kostprijs" class="form-label">Concert Kostprijs</label>
          <input type="number" id="concert_kostprijs" class="form-control" name="concert_kostprijs" required>
        </div>
        <button type="submit" id="btnAanpassenConcert" class="btn btn-success">Pas Concert Aan</button>
      </form>
    </section>
<script src="js/Concerten.js"></script>
</body>
</html>
